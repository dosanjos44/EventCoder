  <!-- Add your site or application content here -->

  <div id="maincontainer">
    <p id="topnav">Event Tagger from <a href="https://www.fcpython.com">FC Python<img id="logo" height="20" src="img/fcplogo.png"></a></p>
  
    <div id="pitchcontainer">
      <div id="linecontainer">
        <div class="top-box line"></div>
        <div class="centre-circle line"></div>
        <div class="centre-line line"></div>
        <div class="bottom-box line"></div>
      </div>
      <div id="pitch" class="line" onclick="addevent(event)"></div>
    </div>
  
    <div id="datacontainer">
      <div id="resultscontainer">
        <table id="resultstable">
          <thead>
            <tr>
              <th>Event</th>
              <th>X</th>
              <th>Y</th>
            </tr>
          </thead>
          <tbody id="resultsdata"></tbody>
        </table>
      </div>
  
      <div id="eventscontainer">
        <p
          class="event"
          id="selected"
          onclick="changeEventFocus(this)"
          contenteditable="false"
        >
          Shot
        </p>
        <p class="event" onclick="changeEventFocus(this)" contenteditable="false">
          Pass
        </p>
        <p class="event" onclick="changeEventFocus(this)" contenteditable="false">
          Tackle
        </p>
        <p class="event" onclick="changeEventFocus(this)" contenteditable="false">
          Foul
        </p>
        <h4 onclick="eventsEditable()"><span id="editON">ON|</span>Edit<span id="editOFF">|OFF</span></h4>

        <p id="buttonContainer">
          <button id="export" onclick="exportTableToCSV('events.csv')">
            Export CSV
          </button>
          <button id="delLast" onclick="delLast()">
            Delete last
          </button>
        </p>
      </div>
    </div>
  </div>
